<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/reset.css" />

    <link rel="stylesheet" href="assets/css/principal.css" />

    <title>Street Fighter IV</title>
  </head>

<style>

    audio {
        display: none;
        visibility: hidden;  
    }
</style>

  <body>

    <audio controls autoplay src="assets/song.mp3" type="audio/mp3"></audio>

    <main class="containter">
      <img
        class="logo"
        src="assets/img/logo-sf.jpg"
        alt="logo-street-fighter"
      />

      <div class="player1">
        <img class="img-player" src="assets/img/ryu.jpg" alt="" />
      </div>

      <div class="cards">
        <div class="card card-ryu"></div>

        <div class="card card-ken"></div>

        <div class="card card-chun-li"></div>

        <div class="card card-blanka"></div>

        <div class="card card-dalsin"></div>

        <div class="card card-bison"></div>

        <div class="card card-blanka"></div>

        <div class="card card-dalsin"></div>

        <div class="card card-bison fixado">
            <span>
                2P
            </span>
        </div>
      </div>

      <div class="player2">
        <img class="img-player" src="assets/img/ryu.jpg" alt="" />
      </div>

      <span class="nome-player1"> Ryu </span>

      <span class="vs"> VS </span>

      <span class="nome-player2"> Ryu </span>
    </main>

    <script src="assets/js/scrips.js"></script>
  </body>
</html>
